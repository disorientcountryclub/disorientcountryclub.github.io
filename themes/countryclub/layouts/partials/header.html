<header class="site-header {{ if .IsHome }}home-header{{ else }}page-header{{ end }}">
  <div class="hero-splash">
    <img src="{{ "images/CCWebsiteSplash_2026_clean_v006.png" | relURL }}" alt="Country Club XIV - Presence and the Eternal Now" class="splash-image">
    <div class="splash-overlay"></div>
    <div class="hero-text-overlay">
      <div class="hero-text-top">
        <div class="presents">disorient presents</div>
        <div class="title-stack">
          <span class="title-shadow" aria-hidden="true">COUNTRY CLUB XIV</span>
          <span class="title-shadow" aria-hidden="true">COUNTRY CLUB XIV</span>
          <span class="title-shadow" aria-hidden="true">COUNTRY CLUB XIV</span>
          <div class="title">COUNTRY CLUB XIV</div>
        </div>
        <div class="subtitle">PRESENCE AND THE ETERNAL NOW</div>
      </div>
      <div class="hero-text-bottom">
        <div class="dates">MAY 21-25</div>
        <div class="location">SECRET UPSTATE NY LOCATION</div>
      </div>
    </div>
  </div>
</header>

<nav class="main-nav">
  <div class="container">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <ul class="nav-menu">
      {{ range sort .Site.Menus.main "Weight" }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </div>
</nav>
